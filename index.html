<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Articles au CISSS-CA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/cayman.css">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Liste d'articles</h1>
    </section>

    <section class="main-content">
      <div id="articles-container"></div>
    </section>

    <!-- Include BibTeX.js -->
    <script src="https://cdn.jsdelivr.net/gh/pcooksey/bibtex-js/bibtex_js.js"></script>

    <!-- Script to load and render the .bib file -->
    <script>
      // Path to the .bib file
      const bibtexFilePath = 'references.bib';

      // Load the .bib file and parse it
      fetch(bibtexFilePath)
        .then((response) => {
          if (!response.ok) {
            throw new Error(`Failed to fetch ${bibtexFilePath}`);
          }
          return response.text();
        })
        .then((bibtexData) => {
          // Parse the BibTeX data
          const parser = new BibtexParser();
          parser.setInput(bibtexData);
          parser.bibtex();

          // Get parsed entries
          const entries = parser.getEntries();
          const container = document.getElementById('articles-container');

          // Render entries
          for (const key in entries) {
            const entry = entries[key];
            const articleHTML = `
              <div>
                <h3>${entry.TITLE || 'No Title'}</h3>
                <p><strong>Authors:</strong> ${entry.AUTHOR || 'Unknown'}</p>
                <p><strong>Journal:</strong> ${entry.JOURNAL || 'Unknown'}</p>
                <p><strong>Year:</strong> ${entry.YEAR || 'Unknown'}</p>
                <p><strong>DOI:</strong> ${entry.DOI ? `<a href="https://doi.org/${entry.DOI}" target="_blank">${entry.DOI}</a>` : 'None'}</p>
              </div>
              <hr>
            `;
            container.innerHTML += articleHTML;
          }
        })
        .catch((error) => {
          console.error('Error loading BibTeX:', error);
          document.getElementById('articles-container').innerText = 'Failed to load articles.';
        });
    </script>
  </body>
</html>
