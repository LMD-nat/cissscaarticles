<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Articles au CISSS-CA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/cayman.css">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Liste d'articles</h1>
    </section>

    <section class="main-content">
      <div id="articles-container"></div>
    </section>

    <!-- Include BibTeX.js -->
    <script src="https://cdn.jsdelivr.net/gh/pcooksey/bibtex-js/bibtex_js.js"></script>

    <script>
      // Load the .bib file and render it
      const bibtexElement = document.getElementById('articles-container');
      const bibtexFilePath = 'references.bib';

      BibTeXJS.displayBibtex(bibtexFilePath, {
        targetElement: bibtexElement,
        bibtexStyle: {
          entrySeparator: '<hr>', 
          entryFormat: 'html',    
        }
      });
    </script>
  </body>
</html>
